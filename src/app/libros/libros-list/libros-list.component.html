<div class="container-fluid">
    <div class="row">
        <div class="col-md-2" *ngFor = "let libro of Libros">
            <figure class="figure" routerLink="/libros/{{libro.id}}" style="cursor: pointer;"> 
                <div class="img-thumbnail border-0">    
               
                    <img class="img-thumbnail" src='{{libro.portada}}' alt="{{libro.id}}" /> 
                    
                </div>
                <figcaption class="title-caption text-center">{{libro.titulo}}</figcaption>
                  <figcaption class="title-caption text-center">{{libro.precio}}</figcaption>                
            </figure>
              <div class="row form-inline justify-content-center align-self-center">
                     <button type="button"   class="btn btn-primary" routerLink="/libros/{{libro.id}}/edit">Editar</button>
                    <button type="button" class="btn btn-danger" (click)="cancelCreation()">Eliminar</button>
                    </div>
        </div>
    </div>
</div>
