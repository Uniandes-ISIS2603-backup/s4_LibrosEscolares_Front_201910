<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <br>
            <h2 class="text-center">Add a new libro</h2>
            <br>
            <form name="libro" (ngSubmit)="f.form.valid && createLibro()" #f="ngForm" novalidate>


                  <div class="form-group">
                    <label for="libroTitulo"><b>Titulo</b></label>
                    <input type="text" name="libroTitulo" class="form-control" id="libroTitulo" [(ngModel)]="libro.titulo"
                           #libroName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && libroTitulo.invalid }" required>
                           <div class="invalid-feedback">
                        <div>The libro's name is missing</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="libroAutor"><b>Autor</b></label>
                    <input type="text" name="libroAutor" class="form-control" id="libroAutor" [(ngModel)]="libro.autor"
                           #libroName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && libroAutor.invalid }" required>
                           <div class="invalid-feedback">
                        <div>The libro's autor is missing</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="libroEditorial"><b>Editorial</b></label>
                    <input type="text" name="libroEditorial" class="form-control" id="libroEditorial" [(ngModel)]="libro.editorial"
                           #libroName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && libroEditorial.invalid }" required>
                           <div class="invalid-feedback">
                        <div>The libro's editorial is missing</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="libroEstado"><b>Estado (Si lo deseas puedes dar una breve descripcion del libro)</b></label>
                    <textarea name="libroEstado" class="form-control" id="libroEstado" [(ngModel)]="libro.estado"
                              #libroEstado="ngModel" [ngClass]="{ 'is-invalid': f.submitted && libroEstado.invalid }"
                              required></textarea>
                    <div class="invalid-feedback">
                        <div>The libro's estado is missing</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="libroISBN"><b>ISBN</b></label>
                    <input type="text" name="libroISBN" class="form-control" id="libroISBN" [(ngModel)]="libro.ISBN"
                           #libroISBN="ngModel" [ngClass]="{ 'is-invalid': f.submitted && libroISBN.invalid }" required>
                           <div class="invalid-feedback">
                        <div>The libro's ISBN is missing</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="libroPrecio"><b>Precio (En pesos)</b></label>
                    <input type="number" name="libroPrecio" class="form-control" id="libroPrecio" [(ngModel)]="libro.precio"
                           #libroISBN="ngModel" [ngClass]="{ 'is-invalid': f.submitted && libroPrecio.invalid }" required>
                           <div class="invalid-feedback">
                        <div>The libro's precio is missing</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="libroImage"><b>Image</b></label>
                     <div class="input-group">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="libroPortada">
                        <label class="custom-file-label" for="libroPortada">libroPortada</label>
                    </div>
                    
                </div>

                </div>

               
                <br>
                <div class="row form-inline justify-content-center align-self-center">
                    <button type="submit" class="btn btn-primary">Create</button>
                    <div class="divider"></div>
                    <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancel</button>
                </div>
            </form>
            <br>
        </div>
    </div>
</div>
<br>
<br>
