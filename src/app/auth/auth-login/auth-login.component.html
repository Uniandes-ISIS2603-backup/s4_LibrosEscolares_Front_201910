<div class="row">
    <div class="col-6 offset-3">
        <br>
        <h2 class="text-center">Login</h2>
        <br>
        <form name="login" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="username"><b>Correo</b></label>
                <input type="text" name="username" class="form-control" id="username" [(ngModel)]="user.correo"
                    required>
            </div>
            <div class="form-group">
                <label for="password"><b>Password</b></label>
                <input type="password" name="password" class="form-control" id="password" [(ngModel)]="user.password"
                    required>
            </div>

            <div class="justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Login</button>

                <button type="button" class="btn btn-danger" routerLink="/home">Cancel</button>
            </div>
        </form>
    </div>
</div>
<div>
    <p><br /> </p>
    <hr>
</div>
